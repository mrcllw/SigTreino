<div class="container">
	<form name="formCadastrarTreinoAluno">
  		<h1>Adicionar Treino</h1>
  		<hr />
		<div class="form-group">
			<div class="row">
				<div class="col-md-4">
					<label>Treino</label>
					<select class="form-control" name="treino" required ng-model="alunoTreino.treino"
							ng-options="(treino.nome | cut:true:25) for treino in treinosCadastro track by treino.id">
						<option disabled selected value="">Selecione um treino.</option>
					</select>
				</div>
				<div class="col-md-6">
					<label>Dias</label><br/>
		   			<div class="checkbox-inline" ng-repeat="diaTreino in diasTreino" align="center">
						<input type="checkbox" name="dias" value="{{diaTreino}}" ng-checked="diasSelecionados.indexOf(diaTreino) > -1" ng-click="diaChecked(diaTreino)">
						{{diaTreino}}
					</div>
		   		</div>
		   		<div class="col-md-2" align="right">
		   			<br />
		   			<button class="btn btn-success" ng-click="cadastrarTreino(alunoTreino)" ng-disabled="formCadastrarTreinoAluno.$invalid">
		   				<span class="glyphicon glyphicon-plus"></span> Adicionar
		   			</button>
		   		</div>
		   	</div>
		</div>
  	</form>
  	<hr />
  	<div class="table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th colspan="4">Ficha de treino - {{$root.aluno.nome}}</th>
				</tr>
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Dias</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="treino in treinosAluno">
					<td rowspan="{{treino.dias.length+1}}">
						<button type="button" class="btn btn-warning btn-xs" ng-click="editarTreino(treino)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="btn btn-danger btn-xs" ng-click="removerTreino(treino)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
						<button type="button" class="btn btn-primary btn-xs" ng-click="detalhesAlunoTreino(treino)">
							<span class="glyphicon glyphicon-eye-open"></span>
						</button>
					</td>
					<td rowspan="{{treino.dias.length+1}}">{{treino.treino.nome | cut:true:15}}</td>
					<td rowspan="{{treino.dias.length+1}}">{{treino.treino.tipo}}</td>
				</tr>
				<tr ng-repeat-end ng-repeat="dia in treino.dias">
					<td>{{dia}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">Treinos Cadatrados: {{treinosAluno.length}}</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<button type="button" class="btn btn-default" ng-click="voltar()">
  		<span class="glyphicon glyphicon-chevron-left"></span> Voltar
  	</button>
</div>
