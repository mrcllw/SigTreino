<div class="container">
	<div class="row">
		<form>
			<div class="form-group">
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" ng-model="filtroGrupoMuscular" placeholder="Buscar">
				</div>
				<div class="col-md-8" align="right">
					<button type="button" class="btn btn-primary" ng-click="cadastrarExercicio()">
						<span class="glyphicon glyphicon-plus"></span> Cadastrar Exercício
					</button>
				</div>
			</div>
		</form>
	</div>
	<hr />
	<div class="table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Atividade</th>
					<th>Grupo Muscular</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="exercicio in exercicios | filter:filtroGrupoMuscular">
					<td class="col-md-2">
						<button type="button" class="btn btn-warning btn-xs" ng-click="editarExercicio(exercicio)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="btn btn-danger btn-xs" ng-click="removerExercicio(exercicio)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
						<button type="button" class="btn btn-primary btn-xs" ng-click="detalhesExercicio(exercicio)">
							<span class="glyphicon glyphicon-eye-open"></span>
						</button>
					</td>
					<td class="col-md-3 min-caracter">{{exercicio.nome | cut:true:15}}</td>
					<td class="col-md-3 min-caracter">{{exercicio.descricao | cut:true:15}}</td>
					<td class="col-md-2">{{exercicio.atividadeFisica.replace('_', ' ')}}</td>
					<td class="col-md-2">{{exercicio.grupamento}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">Exercícios Cadatrados: {{exercicios.length}}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
