<div class="container">
	<h1>Cadastro Exercicio</h1>
	<form>
		<div class="form-group">
			<div class="row">
				<div class="col-md-8">
					<label>Nome</label>
					<input type="text" class="form-control" placeholder="Nome" ng-model="exercicio.nome">
				</div>
				<div class="col-md-4">	
	    			<label>Grupo Muscular:</label>
	    			<select class="form-control" ng-model="exercicio.grupamento">
	    				<option selected disabled value="">Selecione um grupo</option>
	      				<option ng-repeat="grupo in grupamentos" value="{{grupo}}">{{grupo}}</option>
	    			</select>
	    		</div>
	    	</div>
  		</div>

  		<div class="form-group">
    		<label>Descricao:</label>
    		<textarea class="form-control" rows="5" ng-model="exercicio.descricao"></textarea>
  		</div>
  		<div class="form-group">
  			<button type="button" class="btn btn-primary" ng-click="salvarExercicio(exercicio)">Salvar Exercicio</button>
  			<button type="button" class="btn btn-danger" ng-click="limparExercicio()">Cancelar</button>
  		</div>
	</form>
</div>
