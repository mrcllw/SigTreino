<div class="container">
	<h1 ng-if="!$root.somenteLeituraExercicio">Cadastro Exercício</h1>
	<h1 ng-if="$root.somenteLeituraExercicio">Exercicio</h1>
	<hr />
	<form>
		<div class="form-group">
			<div class="row">
				<div class="col-md-8">
					<label>Nome</label>
					<input type="text" class="form-control" placeholder="Nome" ng-model="exercicio.nome" maxlength="80" ng-readonly="$root.somenteLeituraExercicio">
				</div>
				<div class="col-md-4">	
	    			<label>Grupo Muscular:</label>
	    			<select class="form-control" ng-model="exercicio.grupamento" ng-disabled="$root.somenteLeituraExercicio">
	    				<option selected disabled value="">Selecione um grupo</option>
	      				<option ng-repeat="grupo in grupamentos" value="{{grupo}}">{{grupo}}</option>
	    			</select>
	    		</div>
	    	</div>
  		</div>

  		<div class="form-group">
    		<label>Descricao:</label>
    		<textarea class="form-control" rows="5" ng-model="exercicio.descricao" placeholder="Descricao" maxlength="300" ng-readonly="$root.somenteLeituraExercicio"></textarea>
  		</div>
  		<div class="form-group">
  			<button type="button" class="btn btn-default" ng-click="voltar()" ng-if="$root.somenteLeituraExercicio">
  				<span class="glyphicon glyphicon-chevron-left"></span> Voltar
  			</button>
  			<button type="button" class="btn btn-primary" ng-click="salvarExercicio(exercicio)" ng-show="!$root.somenteLeituraExercicio">
  				<span class="glyphicon glyphicon-plus"></span> Salvar
  			</button>
  			<button type="button" class="btn btn-danger" ng-click="limparExercicio()" ng-show="!$root.somenteLeituraExercicio">
  				<span class="glyphicon glyphicon-remove"></span> Cancelar
  			</button>
  			
  		</div>
	</form>
</div>
