<div class="container">
	<div class="row">
		<form>
			<div class="form-group">
				<div class="col-xs-4 col-md-4">
					<input type="text" class="form-control" ng-model="filtroTreino" placeholder="Buscar">
				</div>
				<div class="col-md-8" align="right">
					<button type="button" class="btn btn-primary" ng-click="cadastrarTreino()">
						<span class="glyphicon glyphicon-plus"></span> Cadastrar Treino
					</button>
				</div>
			</div>
		</form>
	</div>
	<hr />
	<div class="table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Exercícios</th>
					<th>Séries/Repetições</th>
					<th>Tempo(Minutos)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="treino in treinos | filter:filtroTreino">
					<td class="col-md-2" rowspan="{{treino.atividades.length+1}}">
						<button type="button" class="btn btn-warning btn-xs" ng-click="editarTreino(treino)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="btn btn-danger btn-xs" ng-click="removerTreino(treino)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
					<td class="col-md-2" rowspan="{{treino.atividades.length+1}}">{{treino.nome | cut:true:15}}</td>
					<td class="col-md-2" rowspan="{{treino.atividades.length+1}}">{{treino.tipo}}</td>
				</tr>
				<tr ng-repeat-end ng-repeat="atividade in treino.atividades">
					<td class="col-md-2">{{atividade.exercicio.nome | cut:true:15}}</td>
					<td class="col-md-2">{{mostrarSerieRepeticao(atividade.serie, atividade.repeticao)}}</td>
					<td class="col-md-2">{{mostrarTempo(atividade.tempo)}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6">Treinos Cadatrados: {{treinos.length}}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
